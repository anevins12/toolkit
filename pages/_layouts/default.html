<!DOCTYPE html>
<!--[if IE 9 ]>                <html lang="en-GB" class="ie9 no-js"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en-GB" class="no-js"> <!--<![endif]-->
  {% include head.html %}

  <body>
    {% include header.html %}

    <main>
      {{ content }}
    </main>

    {% include footer.html %}
    <script>
      document.getElementById('btn-spinner').addEventListener('click', function() {
        [].map.call(document.querySelectorAll('.c-spinner.sg-test-spinner'), function(el) {
          el.classList.toggle('is-complete');
        });
      });

      document.getElementById('btn-spinner-overlay').addEventListener('click', function() {
        [].map.call(document.querySelectorAll('.c-spinner-overlay.sg-test-spinner-overlay'), function(el) {
          el.classList.toggle('is-complete');
        });
      });

      // super nahsty and copied from StackOverflow

      var headerSecondary = document.getElementById("js-headerSecondary");
      var stop = (headerSecondary.offsetTop - 0);

      window.onscroll = function (e) {
          var scrollTop = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;
          console.log(scrollTop, headerSecondary.offsetTop);
          // headerSecondary.offsetTop;

          if (scrollTop >= stop) {
              headerSecondary.classList.add("is-fixed");
          } else {
              headerSecondary.classList.remove("is-fixed");
          }

      }

    </script>
  </body>
</html>
